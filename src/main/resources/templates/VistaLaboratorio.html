<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>PCR-COVID19 - ALTA LABORATORIO</title>
<object th:include="fragmentos :: fragmentoHead" th:remove="tag"></object>
</head>
<body>

	<object th:replace="fragmentos :: header-responsive" th:remove="tag"></object>
	<object th:replace="fragmentos :: navbar-responsive" th:remove="tag"></object>
	<div class="container">	
	
	<form action="#" th:action="@{/gestor/laboratorio/alta}" method="post" th:object="${formBeanLaboratorio}" id="ALTALABORATORIO" role="form">

	<h4>ALTA DE LABORATORIOS</h4>

	<div class="form-group">
		<label class="text_formulario">Código Laboratorio</label>
	 	<input  type="text" class="form-control" th:field="${formBeanLaboratorio.codLaboratorio}"  th:value="${formBeanLaboratorio.codLaboratorio}" required="required"/>
	</div>
	
		<div class="form-group">
		<label class="text_formulario">Descripción Laboratorio</label>
	 	<input  type="text" class="form-control" th:field="${formBeanLaboratorio.desLaboratorio}"  th:value="${formBeanLaboratorio.desLaboratorio}" required="required"/>
	</div>
	
	<div class="row align-content-center">
		<div class="col-4 mx-auto">
			<button type="submit"
				class="btn btn-primary">Alta Laboratorio</button>
		</div>
	</div>	
	
	</form>

	</div>
	<object th:replace="fragmentos :: footer-responsive" th:remove="tag"></object>
    <object th:replace="fragmentos :: scripts" th:remove="tag"></object>
</body>
</html>
