<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>PCR-COVID19 - ALTA LABORATORIO VISAVET</title>
<object th:include="fragmentos :: fragmentoHead" th:remove="tag"></object>
</head>
<body>

	<object th:replace="fragmentos :: header-responsive" th:remove="tag"></object>
	<object th:replace="fragmentos :: navbar-responsive" th:remove="tag"></object>
		
	<div class="container">

		<form action="#" th:action="@{/gestor/altaLaboratorioVisavet}"
			method="post" th:object="${formBeanLaboratorioVisavet}"
			id="ALTALaboratorioVisavet" role="form">

			<div
				class="alert alert-secondary m-1 mt-2" role="alert" id="alertInfo">
				<label>Información del laboratorio Visavet</label>
			</div>
			<div class="form-group">
				<label class="text_formulario">Laboratorio Visabet</label> <input
					type="text" class="form-control"
					th:field="${formBeanLaboratorioVisavet.nombre}"
					th:value="${formBeanLaboratorioVisavet.nombre}" required="required" />
			</div>
			
			<div class="form-group">
				<label class="text_formulario">Capacidad</label> <input
					type="text" class="form-control"
					th:field="${formBeanLaboratorioVisavet.capacidad}"
					th:value="${formBeanLaboratorioVisavet.capacidad}" required="required" />
			</div>

			<!--  Los campos id y acción van ocultos en la pantalla 
			-->
			<input type="hidden"
					class="form-control" th:field="${formBeanLaboratorioVisavet.accion}"
					th:value="${formBeanLaboratorioVisavet.accion}" />
			<input type="hidden"
					class="form-control" th:field="${formBeanLaboratorioVisavet.id}"
					th:value="${formBeanLaboratorioVisavet.id}" />
			<!--  Los campos id y acción van ocultos en la pantalla 
			-->

			<div class="row align-content-center">
				<div class="col-4 mx-auto">
					<button type="submit" class="btn btn-secondary">Guardar</button>
				</div>
			</div>

		</form>

	</div>
	
	<object th:replace="fragmentos :: footer-responsive" th:remove="tag"></object>
	<object th:replace="fragmentos :: scripts" th:remove="tag"></object>

</body>
</html>
