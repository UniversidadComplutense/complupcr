<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>PCR-COVID19 - GESTION RolS</title>
<object th:include="fragmentos :: fragmentoHead" th:remove="tag"></object>
</head>
<body>

	<object th:replace="fragmentos :: header-responsive" th:remove="tag"></object>
	<object th:replace="fragmentos :: navbar-responsive" th:remove="tag"></object>
	
	<div class="container">
		<h4>GESTIÓN DE ROLES</h4>

		<a th:href="@{/gestor/altaRol}" class="btn btn-primary eBtn">Añadir Rol</a>

		</p>

		<div class="card">
			<div class="card-block">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Rol</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="rol :${listaRoles}">
							<td th:text="${rol.rol}"></td>
							<td>							
 								<a th:href="@{/gestor/borrarRol(idRol=${rol.id})}" class="btn btn-danger delBtn">Borrar</a>
								<a th:href="@{/gestor/editarRol(idRol=${rol.id})}" class="btn btn-primary eBtn">Editar</a>
							</td>
						</tr>
					</tbody>
				</table>
				<hr />


			</div>
		</div>
	</div>

	<object th:replace="fragmentos :: footer-responsive" th:remove="tag"></object>
	<object th:replace="fragmentos :: scripts" th:remove="tag"></object>	
</body>
</html>
