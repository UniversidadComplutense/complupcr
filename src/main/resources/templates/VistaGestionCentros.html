<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>PCR-COVID19 - GESTION CENTROS</title>
<object th:include="fragmentos :: fragmentoHead" th:remove="tag"></object>
</head>
<body>

	<object th:replace="fragmentos :: header-responsive" th:remove="tag"></object>

	<div class="container">
		<h4>GESTIÓN DE CENTROS</h4>

		<a th:href="@{/gestor/altaCentro}" class="btn btn-primary eBtn">Añadir Centro</a>

		</p>

		<div class="card">
			<div class="card-block">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Centro</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="centro :${listaCentros}">
							<td th:text="${centro.codCentro}"></td>
							<td th:text="${centro.nombre}"></td>							
							<td>							
 								<a th:href="@{/gestor/borrarCentro(idCentro=${centro.id})}" class="btn btn-danger delBtn">Borrar</a>
								<a th:href="@{/gestor/editarCentro(idCentro=${centro.id})}" class="btn btn-primary eBtn">Editar</a>
							</td>
						</tr>
					</tbody>
				</table>
				<hr />


			</div>
		</div>
	</div>

	<object th:replace="fragmentos :: footer-responsive" th:remove="tag"></object>
</body>
</html>
