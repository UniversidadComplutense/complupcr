<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>PCR-COVID19 - ALTA EQUIPO</title>
<object th:include="fragmentos :: fragmentoHead" th:remove="tag"></object>
</head>
<body>

	<object th:replace="fragmentos :: header-responsive" th:remove="tag"></object>
	<object th:replace="fragmentos :: navbar-responsive" th:remove="tag"></object>
	<div class="container">

		<form action="#" th:action="@{/gestor/altaEquipo}" method="post"
			th:object="${formBeanEquipo}" id="ALTAEQUIPO" role="form">

			<div
				class="alert alert-secondary m-1 mt-2" role="alert" id="alertInfo">
				<label>Información del equipo</label>
			</div>
			<div th:if="${mensajeError !=null}"
				class="alert alert-danger alert-dismissible fade show m-1 mt-2"
				role="alert">
				<label th:text="${mensajeError}"></label>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<div class="form-group">
				<label class="text_formulario">Nombre</label> <input
					type="text" class="form-control"
					th:field="${formBeanEquipo.nombre}"
					th:value="${formBeanEquipo.nombre}" required="required" />
			</div>
			
			<div class="form-group">
				<label class="text_formulario">Capacidad</label> <input
					type="text" class="form-control"
					th:field="${formBeanEquipo.capacidad}"
					th:value="${formBeanEquipo.capacidad}" required="required" />
			</div>
			


			<!--  Los campos id y acción van ocultos en la pantalla 
	-->

			<input type="hidden" class="form-control"
				th:field="${formBeanEquipo.accion}"
				th:value="${formBeanEquipo.accion}" /> 
			<input type="hidden"
				class="form-control" th:field="${formBeanEquipo.id}"
				th:value="${formBeanEquipo.id}" />

			<!--  Los campos id y acción van ocultos en la pantalla 
	-->

			<div class="row align-content-center">
				<div class="col-4 mx-auto">
					<button type="submit" class="btn btn-secondary">Guardar</button>
				</div>
			</div>

		</form>

	</div>
	<object th:replace="fragmentos :: footer-responsive" th:remove="tag"></object>
	<object th:replace="fragmentos :: scripts" th:remove="tag"></object>
</body>
</html>
